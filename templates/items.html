{% extends './base.html' %}
{% block titulo  %}
Welcome to my app
{% endblock %}

{% block contenido  %}
<div>
    <br>
    <h3 class="copy">What we will do?  <a href="{{ url_for('add_task') }}" class="btn btn-outline-primary">New Task!</a></h3>
    

    <div class="table-responsive">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th></th>
                
                <th>Actions</th>
                
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{item[0]}} </td>
                <td>{{item[1]}} </td>
            
                <td>
                    <a href="{{ url_for('edit_task', item=item[0]) }}" class="btn btn-outline-primary">Edit</a></td>                                          
                
                <td>
                    <form action="{{url_for('delete_item', id=item[0])}}" method="post">
                        <input type="hidden" name="item" value="{{item[0]}}">
                        <button class="btn btn-outline-danger">Finished</button>                    
                    </form>
                </td>  
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</div>    
{% endblock %}
